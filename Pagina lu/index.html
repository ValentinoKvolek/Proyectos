<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Mes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="animation">
        <h1>Feliz mes juntos</h1>
    </div>
    <div id="question" class="section">
        <img id="question-img" src="recursos/imagen1.jpg" alt="Imagen de Sorpresa">
        <p>¿Queres saber la sorpresa que tengo preparada?</p>
        <button onclick="showSurprise()">Sí</button>
        <button onclick="showAskAgain()">No</button>
    </div>
    <div id="askAgain" class="section">
        <p>¿Estás segura?</p>
        <img id="askAgain-img" src="" alt="Imagen Aleatoria">
        <button onclick="showQuestion()">No</button>
        <button onclick="showSurprise()">Sí</button>
    </div>
    <div id="surprise" class="section">
        <p class="large-text">Vale por una merienda</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
